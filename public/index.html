<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Band Name <span>Generator</span></h1>
    <form action="/submit" method="post">
        <label for="street">Street Name:</label>
        <input type="text" id="street" name="street" placeholder="Your Street Name" required>
        <label for="pet">Pet Name:</label>
        <input type="text" id="pet" name="pet" placeholder="Your Pet Name" required>
        <input id="submit" type="submit" value="submit">
    </form>
  </div>
    
</body>
</html>
